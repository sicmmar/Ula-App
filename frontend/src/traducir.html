    <script>
      const verToken = async () => {
        const pass = sessionStorage.getItem('contrasena');
          if (pass == null){
            window.location = 'index.html';
          }else{
            document.getElementById('img-perfil').src = sessionStorage.getItem('foto_perfil');
          }
      }

      const traducir = async () => {
        var origen = document.getElementById('txt-orig');
        var alerta = document.getElementById('ALERTA');
        alerta.innerHTML = '';
        
        if(origen.value != ""){
          let datos = JSON.stringify({
            "texto": origen.value,
            "origen": document.getElementById('s-in').value,
            "destino": document.getElementById('s-out').value
          });

          const resp = await connectAPI(datos, 'traducir');
        
          document.getElementById('txt-dest').textContent = resp['texto'];
          alerta.innerHTML = '<div class="alert alert-success" role="alert">Traducción Realizada</div>';

        }else alerta.innerHTML = '<div class="alert alert-danger" role="alert">Debe proveer un texto de entrada</div>';
      }
