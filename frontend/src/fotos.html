      function subirImg(){
        var imgInput = document.getElementById('photo-edit');
        var preview = document.getElementById('prev-img');
        var reader = new FileReader();
        var file = imgInput.files[0]; 

        reader.addEventListener("load", function () {
          preview.src = reader.result;
        }, false);

        if (file) {
          reader.readAsDataURL(file);
        }

        var arr = imgInput.value.split("C:\\fakepath\\")[1].split('.');
        document.getElementById('name-photo').value = arr[0];
        document.getElementById('ext-img').innerHTML = '<span id="EXT" class="input-group-text">' + arr[1] + '</span>';
        document.getElementById('sub-btn').disabled = false;
      }

      const verToken = async () => {
        const pass = sessionStorage.getItem('contrasena');
          if (pass == null){
            window.location = 'index.html';
          }else{
            document.getElementById('img-perfil').src = sessionStorage.getItem('foto_perfil');
            
            //OBTENER TODAS LAS PUBLICACIONES
            var pubs = '';
            const respuesta = await getAPI('getPost')
            for(var i = 0; i < respuesta['tam']; i++){
              const item = respuesta['items'][i];
              pubs += '<div class="col-sm-6 col-md-11"><div class="card border-warning"><div class="card-header text-right"><svg class="c-icon"><use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-av-timer"></use>';
              pubs += '</svg> <mark><small> ' + item['fechahora']['S'] + '</small></mark></div><div class="card-body text-center"><div class="row"><div class="col-sm-6 col-md-5"><img src="' + item['foto']['S'] + '" width="85%" height="100%"/></div>';
              pubs += '<div class="col-sm-6 col-md-5"><div class="form-group"><h4><br>' + item['lugar']['S'] + '</h4></div><br><br><br><div class="form-group"><p>' + item['descripcion']['S'] + '</p></div><br><br><br><div class="form-group"><h5><svg class="c-icon">';
              pubs += '<use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-location-pin"></use></svg></span> ' + item['departamento']['S'] + '</h5></div></div></div></div><div class="card-footer text-right"><svg class="c-icon">';
              pubs += '<use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-flag-alt"></use></svg> <mark>' + item['pais']['S'] + '</mark>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<svg class="c-icon">';
              pubs += '<use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-user"></use></svg> <mark>' + item['username']['S'] + '</mark></div></div></div>';
            }

            document.getElementById('publicaciones').innerHTML = pubs;
          }
      }

      const nuevaFoto = async () => {
        var img = document.getElementById('prev-img');
        var nombre_foto = document.getElementById('name-photo');
        var imgInput = document.getElementById('photo-edit');
        var ALERTA = document.getElementById('ALERT-SUB');
        var descripcion = document.getElementById('txt-foto');

        if(img.src != '' && nombre_foto.value != ''){
          ALERTA.innerHTML = "";
          
          var datos = JSON.stringify({
            "username": sessionStorage.getItem('username'),
            "nFoto":nombre_foto.value,
            "ext":imgInput.value.split("C:\\fakepath\\")[1].split('.')[1],
            "b64":img.src,
            "descripcion": descripcion.value == "" ? "Sin descripción" : descripcion.value
          });

          const respuesta = await connectAPI(datos, 'nuevaFoto');
          if (respuesta['status'] == 202 && respuesta['existe'] != null){
            ALERTA.innerHTML = '<div class="alert alert-success" role="alert">Foto <strong>' + nombre_foto.value + '</strong> cargada.</div>';
            img.src = "";
            document.getElementById('ext-img').innerHTML = '';
            nombre_foto.value = ""
            document.getElementById('sub-btn').disabled = true;
          }else ALERTA.innerHTML = '<div class="alert alert-warning" role="alert">Error al cargar <strong>' + nombre_foto.value + '</strong></div>';
        }else{
          ALERTA.innerHTML = '<div class="alert alert-danger" role="alert">Ingrese la foto a cargar.</div>';
        }
      }

      ///////-------------------------- PARA REALIZAR NUEVA PUBICACION
      function cambPerfil(){
        var imgInput = document.getElementById('editar-foto');
        var preview = document.getElementById('prev-editar-foto');
        var reader = new FileReader();
        var file = imgInput.files[0]; 

        reader.addEventListener("load", function () {
          preview.src = reader.result;
        }, false);

        if (file) {
          reader.readAsDataURL(file);
        }

        nombreFoto = imgInput.value.split("C:\\fakepath\\")[1].split('.')[0];
        extFoto = imgInput.value.split("C:\\fakepath\\")[1].split('.')[1];
      }

      const nuevaPublicacion = async () => {
        var img = document.getElementById('prev-editar-foto');
        var imgInput = document.getElementById('editar-foto');
        var desc = document.getElementById('txt-foto');
        var departamento = document.getElementById('dpto-foto');
        var lugar = document.getElementById('lugar-foto');
        var reader = new FileReader();
        var file = imgInput.files[0]; 

        if (img.src != ""){
          if(lugar.value != ""){
            if(departamento.value != ""){
              var datos = JSON.stringify({
                "username": sessionStorage.getItem('username'),
                "descripcion" : desc.value == "" ? "Sin descripción" : desc.value,
                "departamento" : departamento.value,
                "lugar" : lugar.value,
                "pais" : sessionStorage.getItem('pais'),
                "nFoto": file['name'].toString().split('.')[0],
                "ext":file['name'].toString().split('.')[1],
                "b64": img.src
              });
              console.log(datos);
              
              const respuesta = await connectAPI(datos, 'newPost');
              const stat = respuesta['status'];

              if (stat >= 200 && stat < 300){
                document.getElementById('ALE-MOD').innerHTML = '<div class="alert alert-success" role="alert">Publicación realizada</div>';
                location.href = 'fotos.html'
              }else document.getElementById('ALE-MOD').innerHTML = '<div class="alert alert-warning" role="alert">No se ha podido realizar la publicación</div>';
            }else document.getElementById('ALE-MOD').innerHTML = '<div class="alert alert-warning" role="alert">Ingrese el departamento donde tomó la foto</div>';
          }else document.getElementById('ALE-MOD').innerHTML = '<div class="alert alert-warning" role="alert">Ingrese el lugar donde tomó la foto</div>';
        }else document.getElementById('ALE-MOD').innerHTML = '<div class="alert alert-warning" role="alert">Ingrese una foto para realizar publicación</div>';
      }
